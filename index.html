<!DOCTYPE html>
<html>
<!-- -->
<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link href="src/styles.css" rel="stylesheet" type="text/css"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="d-flex justify-content-center">
    <div class="card principal">
      <div class="row">
        <div class="col-sm-12">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-sm-7">
                  <input class="form-control" placeholder="Enter a city...">
                </div>
                <div class="col">
                  <button type="submit" class="search">Search</button>
                </div>
                <div class="col">
                  <button type="submit" class="current">Current</button>
                </div>
              </div>
            </form>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div>
                <h1 class="city" id=#city>Search...</h1>
                <h2 class="day"></h2>
              </div>
              <div class="card" id="data">
                <div class="card-body">
                  <ul id="data">
                    <li>
                    <span class="description">-</span>
                    </li>
                    <li>
                      Wind: <span class="wind">0</span> 
                    </li>
                    <li>
                      Humidity: <span class="humid">0</span>%
                    </li>
                </ul>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="clearfix">
                <span class="today" id=#today>0</span>
                <span class="units">
                  <a href="#" class="linkWeather active" id="celcius">°C </a> |
                  <a href="#" class="linkWeather" id="fahrenheit"> °F</a>
                  <h1><image src="https://openweathermap.org/img/wn/10d@2x.png" alt="clear" id="icon1"/>
                </span>
              </div>    
            </div>
          </div>
        </div>

      </div>

        <div class="card forecast d-flex" id="forecast-days"></div>

   </div>
   </div>
   <p class="codedby"><a href="https://github.com/SandyLOC/git-excercise" id="codedby">Open-source code</a>, by Sandra Lopez</p>
   <script src="src/time_date.js"></script>
   <script src="src/forecast.js"></script>
   <script src="src/index.js"></script>

</body>

</html>
